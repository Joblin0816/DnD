name: DM Event Handler

on:
  push:
    paths:
      - 'state/session-*.json'

permissions:
  contents: write
  issues: write

jobs:
  process-dm-events:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Process DM events from state files
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs').promises;
            const path = require('path');
            
            // Get all state files that were added or modified in the push
            const stateFiles = context.payload.commits
              .flatMap(commit => [
                ...(commit.added || []),
                ...(commit.modified || [])
              ])
              .filter(file => file.startsWith('state/session-') && file.endsWith('.json'));
            
            // Remove duplicates (in case a file was added then modified in same push)
            const modifiedFiles = [...new Set(stateFiles)];
            
            if (modifiedFiles.length === 0) {
              console.log('No state files modified');
              return;
            }
            
            console.log('Modified state files:', modifiedFiles);
            
            // Process each modified state file
            for (const stateFilePath of modifiedFiles) {
              // Extract session ID from filename
              const sessionMatch = stateFilePath.match(/session-(\d+)\.json/);
              if (!sessionMatch) continue;
              
              const sessionId = parseInt(sessionMatch[1]);
              console.log(`Processing session ${sessionId}`);
              
              // Read the state file
              const stateContent = await fs.readFile(stateFilePath, 'utf8');
              const state = JSON.parse(stateContent);
              
              // Check if there are pending DM events
              if (!state.dmEvents || state.dmEvents.length === 0) {
                console.log(`No DM events for session ${sessionId}`);
                continue;
              }
              
              console.log(`Found ${state.dmEvents.length} DM event(s) for session ${sessionId}`);
              
              // Post each DM event as a comment
              for (const dmEvent of state.dmEvents) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: sessionId,
                  body: dmEvent
                });
                console.log(`Posted DM event to issue #${sessionId}`);
              }
              
              // Clear the dmEvents array
              state.dmEvents = [];
              
              // Save the updated state file
              await fs.writeFile(
                stateFilePath,
                JSON.stringify(state, null, 2),
                'utf8'
              );
              console.log(`Cleared dmEvents for session ${sessionId}`);
            }

      - name: Commit cleared DM events
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Clear processed DM events"
            git push
          fi
