name: Process Turn

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  process-turn:
    if: |
      contains(github.event.issue.labels.*.name, 'dnd-session') &&
      startsWith(github.event.comment.body, '/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process command
        id: process
        uses: actions/github-script@v7
        env:
          SESSION_ID: ${{ github.event.issue.number }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMENTER: ${{ github.event.comment.user.login }}
          COMMAND: ${{ github.event.comment.body }}
        with:
          script: |
            const { execSync } = require('child_process');

            try {
              // Run turn handler
              const output = execSync('node src/turn-handler.js', {
                encoding: 'utf8',
                env: process.env
              });

              const result = JSON.parse(output.trim());

              // Respond to issue with ANSI color block
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `${result.narrative}

            \`\`\`ansi
            ${result.asciiMap}
            \`\`\`
            `
              });

            } catch (error) {
              console.error("Turn error:", error);

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `⚠️ Error processing turn: ${error.message}`
              });
            }

      - name: Commit state changes
        run: |
          git config user.name "D&D Game Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/
          if git diff --staged --quiet; then
            echo "No state changes to commit"
          else
            git commit -m "Update session #${{ github.event.issue.number }} state"
            git push
          fi
